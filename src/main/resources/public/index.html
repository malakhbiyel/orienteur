<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orienteur</title>
    <link rel="stylesheet" href="css/appli.css"/>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
<h1>Orienteur</h1>
<form id="idForm">
    <label for="titre">Titre :</label>
    <div>
        <input type="text" id="titre" placeholder="Informatique">
        <span style="color: red;">*</span>
    </div>

    <label for="note">Note :</label>
    <div>
        <input type="text" id="note" placeholder="15">
        <span style="color: red;">*</span>
    </div>
</form>
<div style="margin-left:27%;">
    <button id="addButton">Ajouter</button>
    <button>Nouveau</button>
</div>

<div class="w3-container w3-margin-top">
    <button>Supprimer</button>
    <table id="table" class="w3-table w3-bordered" style="width: 100%; max-width: 1450px;">
        <thead>
        <tr class="w3-light-grey">
            <th></th>
            <th>Titre</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="radio"></td>
            <td>titre3</td>
            <td>18</td>
        </tr>
        <tr>
            <td><input type="radio"></td>
            <td>titre2</td>
            <td>10</td>
        </tr>
        <tr>
            <td><input type="radio"></td>
            <td>titre1</td>
            <td>12</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
